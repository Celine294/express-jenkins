<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page visits</title>
    <script>
        async function getPageVisits() {
            const response = await fetch('http://localhost:3000', { credentials: "include" })
            const json = await response.json()

            document.querySelector('#visits').innerHTML = json.pageCount
        }
        getPageVisits()
    </script>
</head>
<body>
    <div> Number of visits: <span id="visits"></span> </div>
</body>
</html>
